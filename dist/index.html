<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" type="module"></script>
  <script src="https://kit.fontawesome.com/7342983eb1.js" crossorigin="anonymous"></script>
  <title>Get Stuff Done</title>
</head>
<body>
  <nav>
    <h1>Get Stuff Done</h1>
  </nav>
  <div class="main-container">
    <aside>
      <div class="projects-header">
        <h2>Projects</h2>
        <button type="button" class="new-project-btn" onclick="toggleProjectForm()">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <div class="projects">
      </div>
    </aside>
    <main class="content">
      
    </main>

    <div class="project-form-modal closed" id="project-form-modal">
      <h1>New Project</h1>

      <form>
        <div class="control">
          <label for="project[name]">Name</label>
          <input type="text" id="project[name]">
        </div>

        <button type="button" id="create-project-button" onclick="createProject()">Create Project</button>
      </form>

    </div>
    <div class="project-form-modal-overlay closed" id="project-form-modal-overlay"></div>
  </div>
</body>
</html>
